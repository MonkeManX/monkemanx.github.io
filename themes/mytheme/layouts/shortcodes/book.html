{{ $image := .Get "image" }}
{{ $width := .Get "width" | default "300px" }}
{{ $height := .Get "height" | default "auto" }}

<div style="display: flex; align-items: center;">
    <figure style="margin: 20px; flex: 1;">
        <img loading="lazy" style="max-width: {{ $width }}; height: {{ $height }};" src="{{ $image }}" alt="Book cover">
    </figure>
    <div style="margin-left: 20px; flex: 2; white-space: pre-line;">
        {{ .Inner | markdownify }}
    </div>
</div>
